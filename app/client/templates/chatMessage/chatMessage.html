<!-- Simple template that displays a message -->
<template name="chatMessage">

  <div class="media">
    <div class="media-left">
      <img class="media-object" src="img-source" alt="img-alt">
    </div>
    <div class="media-body">
      <h4 class="media-heading">media-heading</h4>
      {{text}}
    </div>
  </div>

  <br>
</template>
