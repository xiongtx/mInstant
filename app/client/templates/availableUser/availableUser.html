<!-- display an individual user -->
<template name="availableUser">
  <div class="col-sm-4 col-md-3">
    <!-- User thumbnail -->
    <div class="thumbnail">
      <!-- User avatar -->
      <img src="{{profile.avatar}}" alt="User avatar">
      <div class="caption">
	<!-- User name -->
	<span align="center" class="user-name"><h3>{{getUsername _id}}</h3></span>

	<!-- Chat button; show for logged-in user -->
	{{#if currentUser}}
	<a class="btn btn-lg btn-primary" href="/chat/{{_id}}">
	  Chat
	</a>
	{{else}}
	<a class="btn btn-lg btn-primary disabled" href="/chat/{{_id}}">
	  Chat
	</a>
	{{/if}}

      </div>
    </div>
  </div>
</template>
